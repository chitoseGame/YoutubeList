<div style="text-align: center;">
    <iframe id="youtube-player" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_1?autoplay=1&controls=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
<script>
    const videoIds = [
        'URW8fpBkhZY', // 1つ目の動画ID
        'iN70936k-Qw', // 2つ目の動画ID
    ];
    let currentVideoIndex = 0;
    
    setInterval(() => {
        currentVideoIndex++;
        if (currentVideoIndex >= videoIds.length) {
            currentVideoIndex = 0; // ループする場合
        }
        document.getElementById('youtube-player').src = `https://www.youtube.com/embed/${videoIds[currentVideoIndex]}?autoplay=1&controls=1`;
    }, 5000); // 10秒ごとに切り替え
</script>
